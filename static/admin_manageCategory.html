    <script>
            $(document).ready(function () {
                // Hàm tạo dữ liệu ngẫu nhiên
                function generateRandomData() {
                    const categories = ["Gạch lát nền", "Gạch ốp tường", "Gạch trang trí", "Gạch chống trơn"];
                    const statusOptions = ["Hiển thị", "Ẩn"];
                    const data = [];

                    for (let i = 1; i <= 10; i++) {
                        const checkBox = "<input type=\"checkbox\"></input>";
                        const code = i;
                        const categoryName = categories[Math.floor(Math.random() * categories.length)];
                        const des = "Lorem ipsum dolor sit amet, consectetur .";
                        const status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
                        const date = new Date(2024, Math.floor(Math.random() * 12), Math.ceil(Math.random() * 28));
                        const updateDate = new Date(2024, Math.floor(Math.random() * 12), Math.ceil(Math.random() * 28));
                        const formattedDate = date.toISOString().split('T')[0];
                        const updateTime = updateDate.toISOString().split('T')[0];
                        const modifyRecord = " <div class='table-icon-label'>  <a href=\"#\" onclick='showModifyItem()'><i class=\"fa-solid fa-note-sticky\"></i></a>" + "<a href=\"#\"><i class=\"fa-solid fa-eraser\"></i></a> </div>";
                        data.push([
                            checkBox,
                            code,
                            categoryName,
                            des,
                            status,
                            formattedDate,
                          //  updateTime,
                            modifyRecord,
                        ]);
                    }
                    return data;
                }

                // Thêm dữ liệu vào bảng
                const table = $('#example').DataTable({
                    data: generateRandomData(),
                    columns: [
                        { title: " " },
                        { title: "Mã danh mục" },
                        { title: "Tên danh mục" },
                        { title: "Mô tả" },
                        { title: "Trạng thái" },
                        { title: "Ngày tạo" },
                   //     { title: "Ngày sửa" },
                        { title: "Chỉnh sửa" }
                    ],
                    pageLength: 10,
                    language: {
                        lengthMenu: "Hiển thị _MENU_ mục mỗi trang",
                        zeroRecords: "Không tìm thấy kết quả",
                        info: "Hiển thị trang _PAGE_ của _PAGES_",
                        infoEmpty: "Không có dữ liệu",
                        infoFiltered: "(lọc từ _MAX_ tổng mục)"
                    }
                });
            });
        </script>
